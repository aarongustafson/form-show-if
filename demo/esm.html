<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-show-if via esm.sh</title>
		<style>
			body {
				font-family: system-ui, sans-serif;
				margin: 2rem;
				line-height: 1.5;
			}

			form-show-if {
				display: block;
				max-width: 480px;
			}

			label,
			input,
			select {
				display: block;
				width: 100%;
				font: inherit;
			}

			input,
			select {
				margin-block: 0.5rem 1rem;
				padding: 0.5rem;
			}
		</style>
	</head>
	<body>
		<h1>esm.sh CDN sanity check</h1>
		<p>
			This page loads the component class from <code>esm.sh</code> and
			registers it manually.
		</p>

		<label for="contact-method">Preferred contact method</label>
		<select id="contact-method" name="contact-method">
			<option value="">Select one</option>
			<option value="email">Email</option>
			<option value="phone">Phone</option>
		</select>

		<form-show-if conditions="contact-method=email">
			<label for="email">Email (shown if email selected)</label>
			<input type="email" id="email" name="email" />
		</form-show-if>

		<script type="module">
			import { FormShowIfElement } from 'https://esm.sh/@aarongustafson/form-show-if@3.0.1/form-show-if.js?bundle&target=es2022';

			if (!customElements.get('form-show-if')) {
				customElements.define('form-show-if', FormShowIfElement);
			}
		</script>
	</body>
</html>
