<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>form-show-if via esm.sh</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>esm.sh CDN sanity check</h1>
		<p>
			This page loads the component class from <code>esm.sh</code> and
			registers it manually.
		</p>

		<label for="contact-method">Preferred contact method</label>
		<select id="contact-method" name="contact-method">
			<option value="">Select one</option>
			<option value="email">Email</option>
			<option value="phone">Phone</option>
		</select>

		<form-show-if conditions="contact-method=email">
			<label for="email">Email (shown if email selected)</label>
			<input type="email" id="email" name="email" />
		</form-show-if>

		<script type="module">
			import { FormShowIfElement } from 'https://esm.sh/@aarongustafson/form-show-if@3.1.1/form-show-if.js?bundle&target=es2022';

			if (!customElements.get('form-show-if')) {
				customElements.define('form-show-if', FormShowIfElement);
			}
		</script>
	</body>
</html>
